<!DOCTYPE HTML5>

<html>
<head>
    <meta charset='UTF-8'>
    <title>AudioPhile - Live Audio Playback and Analysis</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <style>
        .center{
            padding-left: 0px;
            padding-right: 0px;
            max-width: 800px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .playing{
            background-color: #585858;

        }
        #songlist > li{
            display:block;
            background-color: #eee;
            padding:2px;
            box-shadow: inset 0 1px 0 #fff;
        }
        #songlist{
            font-family: 'Open Sans', sans-serif;            
            overflow-y: scroll;
            padding-left:2px;
            border-style: solid;
            border-width: 2px;
            height:300px;"
        }
        #visualize{
            vertical-align: bottom;
            padding-bottom:0px;
            height:250px;
            width:100%;
        }
        #player{
            position:fixed;
            bottom:0px;
            left:0px;
            width:100%;
        }
    </style>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>
<body class='center'>
    <canvas id='visualize'></canvas>
    <div id="songlist"></div>
    <audio controls id='player'></audio>
    <script src='javascripts/main.js'></script>
</body>
</html>
